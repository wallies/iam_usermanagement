<div class="row">
	<div class="small-15 large-8 medium-10 columns large-centered small-centered">
		<h1 class="subheader">Register</h1>
		<form ng-submit="register()" name="registerForm" class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					<input type="text" data-ng-model="username" placeholder="Username" name="username" required="required" data-ng-minlength="1" data-ng-maxlength="20"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<input type="password" data-ng-model="password" placeholder="Password" name="password" required="required" data-ng-minlength="5" data-ng-maxlength="60"/>
				</div>
			</div>

						</div>
					</div>
				</div>
			</div>
